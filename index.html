<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Supercell-Magic', sans-serif; /* Подставьте шрифт из Clash of Clans, если у вас есть */
            background-color: #f5f5f5;
            color: #000000;
            padding: 20px;
        }

        .player-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .player-info span {
            font-size: 18px;
            font-weight: bold;
        }

        .player-stats {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .player-stats p {
            text-align: center;
            margin: 5px;
            padding: 5px 10px;
            border: 2px solid #e3e3e3;
            border-radius: 7px;
            background-color: #f3f3f3;
        }

        .player-stats img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
    <title>Clash of Clans Clan Players</title>
</head>
<body>

<div class="player-card">
    <div class="player-info">

        <span>Viking</span>
        <p>co-leader</p>
        <img src="https://www.clasher.us/images/coc/units/Town_Hall13.png" alt="Town Hall">
